#フッター
footer_texto = Gym Paradiseは、ユーザーが最高の体力を実現できるように、カロリー計算機や最大持ち上げ計算機などのツールを提供し、進捗を追跡するための体重記録などのツールを提供するウェブサイトです。

rm_data = "1RM（1回最大重量、英語の略語）は、筋力トレーニングとボディビルディングの分野で使用される用語です。これは、特定の運動の1回の反復での最大の重さを指します。例えば、ベンチプレスを行う際に1回の反復で最大の重さを持ち上げることができれば、それがベンチプレスの1RMになります。これはまた、より軽い重量でより多くの反復を行うための力の割合を計算するためにも使用されます。"

tmb_data = "TMB（基礎代謝率）は、体が休息時に生命維持機能を維持するために必要なエネルギーの量を表し、必要な1日のカロリーを計算するために重要です。一方、BMI（体格指数）は、体重と身長の比率を評価して体重の状態を分類する指標ですが、脂肪分布や筋肉の構成を考慮していません。どちらも健康と栄養の分野で有益なツールですが、それらを慎重に解釈し、包括的かつ個別化された評価のために専門家の助言を求めることが重要です。フォームの情報を基に、これらの値を提供し、目標に向けたマクロの計算も行います。"

lista_data = "日付ごとに体重を記録して、進捗と達成を追跡することができます。"
