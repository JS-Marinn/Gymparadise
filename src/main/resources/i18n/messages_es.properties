#Footer
footer_texto = Gym Paradise es un sitio web que busca que sus usuarios consigan su mejor versión física, brindándoles herramientas que los guíen en su proceso, herramientas como calculadoras de calorías o de máximo levantamiento, así como un registro de su peso para ver su progreso



rm_data = "El 1RM (una repetición máxima, por sus siglas en inglés) es un término utilizado en el ámbito del entrenamiento de fuerza y la musculación. Se refiere al máximo peso que una persona puede levantar en una repetición de un ejercicio específico. Por ejemplo, si alguien puede levantar el peso máximo posible en una sola repetición al realizar un press de banca, ese sería su 1RM en press de banca. También sirve para calcular el porcentajes de tu fuerza para hacer más repeticiones con menos peso o menos repeticiones con más peso      

tmb_data = El TMB (Tasa Metabólica Basal) representa la cantidad de energía que el cuerpo necesita en reposo para funciones vitales, siendo crucial para calcular las calorías diarias necesarias. Por otro lado, el IMC (Índice de Masa Corporal) es una medida que evalúa la relación peso-altura para clasificar el estado ponderal, aunque no considera la distribución de grasa ni la composición muscular. Ambos son herramientas valiosas en salud y nutrición, pero es esencial interpretarlos con cautela y buscar asesoramiento profesional para una evaluación completa y personalizada. Basado en la información del formulario, te indicamos esos valores además de calcular tus macros para tus objetivos

lista_data = Podrás registrar tu peso por fecha para así llevar una progresión de tus logros