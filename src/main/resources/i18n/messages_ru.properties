#Нижний колонтитул
footer_texto = Gym Paradise - это веб-сайт, который помогает пользователям достичь своей лучшей физической формы, предоставляя инструменты для навигации в их процессе, такие как калькуляторы калорий и максимального поднятия, а также запись веса для отслеживания прогресса.


rm_data = "1RM (однократный максимум, сокращенно на английском) - термин, используемый в области силовых тренировок и бодибилдинга. Он относится к максимальному весу, который человек может поднять в одном повторении конкретного упражнения. Например, если кто-то может поднять максимально возможный вес в одном повторении при выполнении жима лежа, это будет его 1RM для жима лежа. Также используется для расчета процентов вашей силы для выполнения большего количества повторений с меньшим весом или меньшего количества повторений с большим весом."

tmb_data = "TMB (тазовая метаболическая база) представляет собой количество энергии, которое организм нуждается в покое для жизненно важных функций и имеет ключевое значение для расчета необходимого ежедневного количества калорий. С другой стороны, ИМТ (индекс массы тела) - это мера, оценивающая отношение веса к росту для классификации состояния веса, хотя она не учитывает распределение жира или мышечную композицию. Оба являются ценными инструментами в области здоровья и питания, но важно их толковать осторожно и обращаться за профессиональной консультацией для полного и персонализированного анализа. На основе информации из формы мы предоставляем эти значения, а также рассчитываем ваши макроэлементы для достижения ваших целей."

lista_data = "Вы можете регистрировать свой вес по датам, чтобы отслеживать свой прогресс и достижения."




